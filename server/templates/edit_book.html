{% extends 'base.html' %}

{% block content %}
    <h1>Edit Book</h1>
    <form action="{{ url_for('api.edit_book', book_id=book.id) }}" method="POST">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ book.title }}" required>
        
        <label for="author">Author</label>
        <input type="text" id="author" name="author" value="{{ book.author }}" required>
        
        <label for="genre">Genre</label>
        <input type="text" id="genre" name="genre" value="{{ book.genre }}" required>
        
        <label for="year">Year</label>
        <input type="number" id="year" name="year" value="{{ book.year }}" required>
        
        <label for="description">Description</label>
        <textarea id="description" name="description">{{ book.description }}</textarea>
        
        <label for="copies">Copies</label>
        <input type="number" id="copies" name="copies" value="{{ book.copies }}" required>
        
        <button type="submit">Update Book</button>
    </form>
{% endblock %}
